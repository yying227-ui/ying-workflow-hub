<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Demo</title>
  <style>
    body { font-family: system-ui, sans-serif; padding: 24px; }
    .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,.4); }
    .modal[aria-hidden="false"] { display: grid; place-items: center; }
    .card { background: #fff; padding: 16px; border-radius: 10px; width: min(420px, 90vw); }
  </style>
</head>
<body>
  <h1>Login Demo</h1>
  <button id="loginBtn" type="button">Login</button>

  <div id="loginModal" class="modal" aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="loginTitle">
    <div class="card">
      <h2 id="loginTitle">Sign in</h2>
      <p>Modal opened successfully.</p>
      <button id="closeBtn" type="button">Close</button>
    </div>
  </div>

  <script>
    // Fix: wire the login button click to open modal and close button to hide it.
    const loginBtn = document.getElementById('loginBtn');
    const closeBtn = document.getElementById('closeBtn');
    const modal = document.getElementById('loginModal');

    function openModal() {
      modal.setAttribute('aria-hidden', 'false');
    }
    function closeModal() {
      modal.setAttribute('aria-hidden', 'true');
    }

    loginBtn?.addEventListener('click', openModal);
    closeBtn?.addEventListener('click', closeModal);
    modal?.addEventListener('click', (e) => {
      if (e.target === modal) closeModal();
    });
  </script>
</body>
</html>
